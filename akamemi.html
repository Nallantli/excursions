<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Serif:ital@0;1&display=swap"
		rel="stylesheet">
	<title>Akamemi</title>
	<link rel="stylesheet" href="styles/font_style.css">
	<link rel="stylesheet" href="styles/menu_style.css">
	<link rel="stylesheet" href="styles/gloss.css">
	<script src="scripts/akamemi.js"></script>
	<script src="scripts/gloss.js"></script>
</head>

<body>
	<div id="menu">
		<button id="button-lat" class="menu-button menu-button-active" onclick="openTRL()">LAT</button>
		<button id="button-etl-ser" class="menu-button" onclick="openETL_SER()">ETL-SER</button>
		<button id="button-etl-san" class="menu-button" onclick="openETL_SAN()">ETL-SAN</button>
		<button id="button-god" class="menu-button" onclick="openGOD()">GOD</button>
	</div>
	<div class="content">
		<script>
			for (let i = DATA.length - 1; i >= 0; i--) {
				document.write(parseGloss(DATA[i]));
			}
		</script>
	</div>
	<script>
		function openETL_SER() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-etl-ser").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-ser"), e => {
				e.style.display = "block";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-san"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "none";
			});
		}
		function openETL_SAN() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-etl-san").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-ser"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-san"), e => {
				e.style.display = "block";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "none";
			});
		}
		function openTRL() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-lat").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "block";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-ser"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-san"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "none";
			});
		}
		function openGOD() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-god").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-ser"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-etl-san"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "block";
			});
		}
	</script>
</body>

</html>
