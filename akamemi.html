<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Serif:ital@0;1&display=swap"
		rel="stylesheet">
	<title>Akamemi</title>
	<link rel="stylesheet" href="styles/font_style.css">
	<link rel="stylesheet" href="styles/menu_style.css">
	<link rel="stylesheet" href="styles/gloss.css">
	<script src="scripts/gloss.js"></script>
</head>

<body>
	<div id="menu">
		<button id="button-lat" class="menu-button menu-button-active" onclick="openTRL()">LAT</button>
		<button id="button-atl" class="menu-button" onclick="openATL()">ATL</button>
		<button id="button-god" class="menu-button" onclick="openGOD()">GOD</button>
	</div>
	<div class="content">
		<script>
			document.write(parseGloss({
				"at": `Mac, kuy eh²t²en on piquena set²ah², eh²t²en on apulna?`,
				"ipa": `mɑt͜ʃ kʊj əʔˈtɛn̥ ɔn̥ ˈpikʷena ˈsetɑ əʔˈtɛn̥ ɔn̥ aˈpʊlna`,
				"en": `Now, who shall I marry, who shall I find?`,
				"ex": `<i>Ehten</i> is the agentive form of the copula <i>etūs</i>, from where derives the pronouns (e.g. <i>s-etah</i>). The absolutive is reanalized as 'who.'`,
				"units": [
					{
						"atlat": `mac`,
						"gloss": `well_then`
					},
					{
						"atlat": `kuy`,
						"gloss": `{q}`
					},
					{
						"atlat": `eh²t²en`,
						"gloss": `who`
					},
					{
						"atlat": `on`,
						"gloss": `{subr}`
					},
					{
						"atlat": `∅-piqu-en-a`,
						"gloss": `{3sg.t}-marry-{fut}-{attr}`
					},
					{
						"atlat": `set²ah²`,
						"gloss": `{1sg}`
					},
					{
						"atlat": `eh²t²en`,
						"gloss": `who`
					},
					{
						"atlat": `on`,
						"gloss": `{subr}`
					},
					{
						"atlat": `∅-apul-n-a`,
						"gloss": `{3sg.t}-find-{fut}-{attr}`
					}
				]
			}, "5MOYD-1518"))
		</script>
		<script>
			document.write(parseGloss({
				"at": `Aycā tanā Marīa nullen.`,
				"ipa": `ˈɑjt͜ʃaː taˈnaː maˈriːa ˈnʊllən̥`,
				"en": `Maria would have made the dough.`,
				"ex": `The conditional auxilary <i>ayūs</i> is not suffixed onto the main verb.`,
				"units": [
					{
						"atlat": `ay-c-Ø-ā`,
						"gloss": `{cond}-{prf}-{prs}-{ind}`
					},
					{
						"atlat": `Ø-tan-Ø-ā`,
						"gloss": `{3sg.t}-make-{prs}-{ind}`
					},
					{
						"atlat": `Marīa`,
						"gloss": `{proper name}`
					},
					{
						"atlat": `null-en`,
						"gloss": `dough-{absl.sg}`
					}
				]
			}, "5MOYD-1517"))
		</script>
		<script>
			document.write(parseGloss({
				"at": `Mikcē luscam²ī nin²ta ne on ne-t²e osuhocēs in lāsē eresū.`,
				"ipa": `ˈmɪkt͜ʃeː ˈlʊst͜ʃamiː ˈnɪn̥ta ne ɔn̥ ˈne=ʔka osʊʔˈot͜ʃeːs ɪn̥ ˈlaːseː ˈeresuː`,
				"en": `Surprisingly, the merchants had left their goods where they were and had run away.`,
				"ex": `The word <i>eresū</i> is used here to translate the sense of '... away' as expressed in the English - it is a nominally-incorporated prepositional phrase from <i>sū</i> 'to(wards)' and <i>ere-</i> 'area beyond a great distance' &lt;&lt; <i>erūs</i> 'to be far.'`,
				"units": [
					{
						"atlat": `Ø-mik-c-ē`,
						"gloss": `{3sg.t}-leave_behind-{prf}-{pst.ind}`
					},
					{
						"atlat": `lusca-m²-ī`,
						"gloss": `surprise-{qual}-{adv}`
					},
					{
						"atlat": `nin²-t-a`,
						"gloss": `sell-{agt}-{absl.pl}`
					},
					{
						"atlat": `ne`,
						"gloss": `{loc}`
					},
					{
						"atlat": `on`,
						"gloss": `{subr}`
					},
					{
						"atlat": `ne=t²-e`,
						"gloss": `{loc}={cop}-{pst.attr}`
					},
					{
						"atlat": `o-suhoc-e-:s`,
						"gloss": `{refl}-possess-{nmz}-{posd.pl}`
					},
					{
						"atlat": `in`,
						"gloss": `and`
					},
					{
						"atlat": `lās-ē`,
						"gloss": `run-{pst.ind}`
					},
					{
						"atlat": `eresū`,
						"gloss": `waywardly`
					}
				]
			}, "5MOYD-1516"))
		</script>
		<script>
			document.write(parseGloss({
				"at": `Polyā sū siphuen set²ah² sēlāzhue.`,
				"ipa": `ˈpɔljaː suː ˈsɪpwən̥ ˈsetɑ seːˈlaːt͜swe`,
				"en": `I hang my dress on a tree.`,
				"ex": `The word <i>ēlāzhuēn</i>, translated here as 'dress,' is derived from <i>ēl-</i> 'woman, female' and <i>āzhuēn</i> 'clothing' &lt;&lt; <i>atāzhuōs</i> 'to wear.'`,
				"units": [
					{
						"atlat": `Ø-pol-y-Ø-ā`,
						"gloss": `{3sg.t}-hang-{caus}-{prs}-{ind}`
					},
					{
						"atlat": `sū`,
						"gloss": `{all}`
					},
					{
						"atlat": `siphu-en`,
						"gloss": `tree-{absl.sg}`
					},
					{
						"atlat": `set²ah²`,
						"gloss": `{1sg}`
					},
					{
						"atlat": `s-ēlāzhue-Ø`,
						"gloss": `{1sg.t}-dress-{posd.sg}`
					}
				]
			}, "5MOYD-1515"))
		</script>
	</div>
	<script>
		function openATL() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-atl").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-atl"), e => {
				e.style.display = "block";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "none";
			});
		}
		function openTRL() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-lat").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "block";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-atl"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "none";
			});
		}
		function openGOD() {
			Array.prototype.forEach.call(document.getElementsByClassName("menu-button"), e => {
				e.classList.remove("menu-button-active");
			});
			document.getElementById("button-god").classList.add("menu-button-active");
			Array.prototype.forEach.call(document.getElementsByClassName("text-lat"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-atl"), e => {
				e.style.display = "none";
			});
			Array.prototype.forEach.call(document.getElementsByClassName("text-god"), e => {
				e.style.display = "block";
			});
		}
	</script>
</body>

</html>
