<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Serif:ital@0;1&display=swap"
		rel="stylesheet">
	<title>Tōntanīn</title>
	<link rel="stylesheet" href="styles.css">
	<script src="genesis.js"></script>
	<script src="gmain.js"></script>
</head>

<body>
	<div id="menu">
		<button class="menu-button" onclick="openATL()">ATL</button>
		<button class="menu-button" onclick="openTRL()">LAT</button>
		<button class="menu-button" onclick="openGOD()">GOD</button>
	</div>
	<div id="text-atl">
	</div>
	<div id="text-god" style="display: none;">
	</div>
	<div id="text-trl" style="display: none;">
	</div>
	<script>
		function openATL() {
			document.getElementById("text-trl").style.display = "none";
			document.getElementById("text-atl").style.display = "block";
			document.getElementById("text-god").style.display = "none";
		}
		function openTRL() {
			document.getElementById("text-trl").style.display = "block";
			document.getElementById("text-atl").style.display = "none";
			document.getElementById("text-god").style.display = "none";
		}
		function openGOD() {
			document.getElementById("text-trl").style.display = "none";
			document.getElementById("text-atl").style.display = "none";
			document.getElementById("text-god").style.display = "block";
		}
	</script>
</body>

</html>
